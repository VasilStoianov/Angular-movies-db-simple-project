<div class="modal-header">
  <h4 class="modal-title">Overview</h4>
</div>
<div class="modal-body">
  <p>{{movie.title}}</p>
  <img style="height: 350px; width: 75%; display: block" [src]="poster">
  <p>{{movie.overview}}</p>
  <p>Release date: {{movie.release_date}}</p>
  <p>
    Genres:
  </p>
  <div  *ngFor="let movieGenres of movie.genres" class="d-inline p-2">
    <div class="d-inline p-2 bg-primary">{{movieGenres.name}}</div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="removeMovie()">Close</button>
</div>
